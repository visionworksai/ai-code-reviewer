name: AI Code Reviewer
description: "Reviews PR changes using Gemini / OpenAI / Claude"
author: "visionworksai"

inputs:
  GEMINI_API_KEY:
    description: "Google Gemini API key"
    required: false
  GEMINI_MODEL:
    description: "Gemini model name"
    required: false
    default: "gemini-1.5-flash-001"

  OPENAI_API_KEY:
    description: "OpenAI API key"
    required: false
  OPENAI_MODEL:
    description: "OpenAI model name"
    required: false
    default: "openai-4"

  CLAUDE_API_KEY:
    description: "Anthropic Claude API key"
    required: false
  CLAUDE_MODEL:
    description: "Claude model name"
    required: false
    default: "claude-3-sonnet-20240229"

  INPUT_EXCLUDE:
    description: "Comma-separated list of excluded file patterns"
    required: false
    default: ""

runs:
  using: "composite"
  steps:
    - name: üîç Detect AI Model Type
      id: detect_model
      shell: bash
      run: |
        body=$(jq -r .comment.body "$GITHUB_EVENT_PATH")
        echo "Comment body: $body"

        if [[ "$body" == *"/openai-review"* ]]; then
          echo "AI_MODEL_TYPE=openai" >> $GITHUB_ENV
        elif [[ "$body" == *"/claude-review"* ]]; then
          echo "AI_MODEL_TYPE=claude" >> $GITHUB_ENV
        elif [[ "$body" == *"/gemini-review"* ]]; then
          echo "AI_MODEL_TYPE=gemini" >> $GITHUB_ENV
        else
          echo "‚ùå AI model type could not be detected from comment"
          exit 1
        fi

    - name: üîí Validate Required API Key
      shell: bash
      run: |
        echo "AI_MODEL_TYPE is: $AI_MODEL_TYPE"
        case "$AI_MODEL_TYPE" in
          openai)
            [[ -z "${{ inputs.OPENAI_API_KEY }}" ]] && echo "‚ùå OPENAI_API_KEY is missing." && exit 1
            ;;
          claude)
            [[ -z "${{ inputs.CLAUDE_API_KEY }}" ]] && echo "‚ùå CLAUDE_API_KEY is missing." && exit 1
            ;;
          gemini)
            [[ -z "${{ inputs.GEMINI_API_KEY }}" ]] && echo "‚ùå GEMINI_API_KEY is missing." && exit 1
            ;;
          *)
            echo "‚ùå Unknown AI_MODEL_TYPE: $AI_MODEL_TYPE"
            exit 1
            ;;
        esac

    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: üì¶ Install Dependencies
      shell: bash
      run: pip install -r "${{ github.action_path }}/requirements.txt"

    - name: ü§ñ Run AI Code Reviewer
      shell: bash
      run: python "${{ github.action_path }}/visionworks_code_reviewer.py"
      env:
        GEMINI_API_KEY:      ${{ inputs.GEMINI_API_KEY }}
        GEMINI_MODEL:        ${{ inputs.GEMINI_MODEL }}
        OPENAI_API_KEY:      ${{ inputs.OPENAI_API_KEY }}
        OPENAI_MODEL:        ${{ inputs.OPENAI_MODEL }}
        CLAUDE_API_KEY:      ${{ inputs.CLAUDE_API_KEY }}
        CLAUDE_MODEL:        ${{ inputs.CLAUDE_MODEL }}
        INPUT_EXCLUDE:       ${{ inputs.INPUT_EXCLUDE }}
        AI_MODEL_TYPE:       ${{ env.AI_MODEL_TYPE }}
        GITHUB_TOKEN:        ${{ github.token }}
        GITHUB_EVENT_PATH:   ${{ github.event_path }}
        GITHUB_EVENT_NAME:   ${{ github.event_name }}
