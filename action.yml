name: AI Code Reviewer
description: "PR changes are reviewed by Gemini / GPT / Claude"
author: "visionworksai"

inputs:
  GEMINI_API_KEY:
    description: "Google Gemini API key"
    required: true
  OPENAI_API_KEY:
    description: "OpenAI GPT API key"
    required: false
  CLAUDE_API_KEY:
    description: "Anthropic Claude API key"
    required: false
  INPUT_EXCLUDE:
    description: "Comma-separated list of excluded file patterns"
    required: false
    default: ""

runs:
  using: "composite"
  steps:
    - name: Detect AI Model Type from PR comment
      id: detect_model
      run: |
        body=$(jq -r .comment.body "$GITHUB_EVENT_PATH")
        if [[ "$body" == *"/gpt-review"* ]]; then
          echo "AI_MODEL_TYPE=gpt" >> $GITHUB_ENV
        elif [[ "$body" == *"/claude-review"* ]]; then
          echo "AI_MODEL_TYPE=claude" >> $GITHUB_ENV
        else
          echo "AI_MODEL_TYPE=gemini" >> $GITHUB_ENV
        fi
      shell: bash

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install -r ${{ github.action_path }}/requirements.txt
      shell: bash

    - name: Run AI Code Reviewer
      run: python ${{ github.action_path }}/visionworks_code_reviewer.py
      shell: bash
      env:
        GEMINI_API_KEY: ${{ inputs.GEMINI_API_KEY }}
        OPENAI_API_KEY: ${{ inputs.OPENAI_API_KEY }}
        CLAUDE_API_KEY: ${{ inputs.CLAUDE_API_KEY }}
        INPUT_EXCLUDE: ${{ inputs.INPUT_EXCLUDE }}
        AI_MODEL_TYPE: ${{ env.AI_MODEL_TYPE }}
        GITHUB_TOKEN: ${{ github.token }}
        GITHUB_EVENT_PATH: ${{ github.event_path }}
        GITHUB_EVENT_NAME: ${{ github.event_name }}
