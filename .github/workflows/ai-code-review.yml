name: AI Code Reviewer

on:
  issue_comment:
    types: [created]

permissions: write-all

jobs:
  ai-review:
    if: |
      github.event.issue.pull_request &&
      (
        contains(github.event.comment.body, '/gemini-review') ||
        contains(github.event.comment.body, '/openai-review') ||
        contains(github.event.comment.body, '/claude-review')
      )
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Detect AI model
        id: model
        run: |
          case "${{ github.event.comment.body }}" in
            *"/openai-review"*) echo "model_type=openai" ;;
            *"/claude-review"*) echo "model_type=claude" ;;
            *) echo "model_type=gemini" ;;
          esac >> "$GITHUB_OUTPUT"

      - name: Run code review
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          AI_MODEL_TYPE: ${{ steps.model.outputs.model_type }}
          INPUT_EXCLUDE: "*.md, docs/**, *.json"
        run: python visionworks_code_reviewer.py