name: AI Code Reviewer

on:
  issue_comment:
    types: [created]

permissions: write-all

jobs:
  ai-code-review:
    if: github.event.issue.pull_request && (
          contains(github.event.comment.body, '/gemini-review') ||
          contains(github.event.comment.body, '/openai-review') ||
          contains(github.event.comment.body, '/claude-review') ||
          contains(github.event.comment.body, '/llama-review')
        )


    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install system build dependencies for llama-cpp-python
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            gcc \
            g++ \
            python3-dev \
            python3-pip
        env:
          CC: gcc
          CXX: g++

      - name: Install dependencies
        run: pip install -r requirements.txt
        env:
          CC: gcc
          CXX: g++


      - name: Set AI Model Type
        id: detect_model
        run: |
          if [[ "${{ github.event.comment.body }}" == *"/openai-review"* ]]; then
            echo "model_type=openai" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.comment.body }}" == *"/claude-review"* ]]; then
            echo "model_type=claude" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.comment.body }}" == *"/llama-review"* ]]; then
            echo "model_type=llama" >> $GITHUB_OUTPUT
          else
            echo "model_type=gemini" >> $GITHUB_OUTPUT
          fi

      - name: Run AI Code Review
        env:
          GITHUB_TOKEN: ${{ github.token }}
          LLAMA_MODEL_PATH: ${{ secrets.LLAMA_MODEL_PATH }}
          LLAMA_CONTEXT_SIZE: ${{ secrets.LLAMA_CONTEXT_SIZE }}
          LLAMA_GPU_LAYERS: ${{ secrets.LLAMA_GPU_LAYERS }}
          LLAMA_SEED: ${{ secrets.LLAMA_SEED }}
          LLAMA_THREADS: ${{ secrets.LLAMA_THREADS }}
          LLAMA_TEMPERATURE: ${{ secrets.LLAMA_TEMPERATURE }}
          LLAMA_TOP_P: ${{ secrets.LLAMA_TOP_P }}
          LLAMA_MAX_TOKENS: ${{ secrets.LLAMA_MAX_TOKENS }}
          LLAMA_REPEAT_PENALTY: ${{ secrets.LLAMA_REPEAT_PENALTY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          AI_MODEL_TYPE: ${{ steps.detect_model.outputs.model_type }}
          INPUT_EXCLUDE: "*.md, docs/**, *.json"
        run: python visionworks_code_reviewer.py